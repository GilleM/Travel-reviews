{% extends "base.html" %}
{% block content %}

<br>
<h4 class="center-align">Register and write your travel experience</h4>
<br>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('sign_up') }}">
        <div class="card-panel">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix"></i>
                    <input id="username" name="username" type="text" class="validate">
                    <label for="username">Username</label>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-key prefix"></i>
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">


                    <button type="submit" class="col s2 m2 offset-m5 waves-effect waves-light btn submit_button_color">
                        Sign Up <i class="fas fa-sign-in-alt"></i>
                    </button>

                </div>
            </div>
        </div>
    </form>
</div>


{% endblock %}
